
<div>
    <div class = "container">
        <div class = "row">
            <header class = "jumbotron">
            <h3 style = "text-align: center">Update Category</h3> 
            <div style = "width:100%; margin: 25px auto;">
    
    
    
                <form #categoryRef="ngForm" (ngSubmit)="updateCategoriesInfo(categoryRef.value)" >
                    <div class = "form-group">
                        <label>Category Id</label>
                        <input class = "form-control" type = "text"   placeholder = "Category id" name="catid" ngModel/>
                    </div>
                    <div class = "form-group">
                        <label>Category Name</label>
                        <input class = "form-control" type = "text"   placeholder = "Category Name" name="categoryName" ngModel >
                    </div>
                    
                    <div class = "form-group">
                        <button class = "btn  btn-warning"> Update! </button>
                    </div>&nbsp;
                    
    
                </form>
                    {{msg}}<br/><br/>
                <a href = "/category/retrieve" style="color:blue">Go Back</a>
               
            </div>
      
            </header>
        </div>
    
        </div>
    </div>
