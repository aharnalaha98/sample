
<div class = "container">
    <div class = "row">
        <header class = "jumbotron">
        <h3 style = "text-align: center">Store orders</h3>
        <div style = "width:100%; margin: 25px auto;" >
            <form [formGroup]="categoryInfo" (ngSubmit)="storeCategoryDetails()">
                <div class = "form-group">
                    <label>Category id</label>
                    <input class = "form-control" type = "text"  formControlName="catid" placeholder = "Category id"/>
                </div>
                <div class = "form-group">
                    <label>Category Name</label>
                    <input class = "form-control" type = "text"  formControlName="categoryName" placeholder = "Category Name" >
                </div>
               
                <div class = "form-group">
                    <button class = "btn  btn-primary"> Upload! </button>
                </div>&nbsp;
                
                <br/>
                {{msg}}<br/>
            </form> 
             <a href = "/category/retrieve" style="color:blue">Go Back</a>
           
        </div>
