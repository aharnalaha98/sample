
<div>
    <div class = "container">
        <div class = "row">
            <header class = "jumbotron">
            <h3 style = "text-align: center">Update Supplier</h3> 
            <div style = "width:100%; margin: 25px auto;">
    
    
    
                <form #supplierRef="ngForm" (ngSubmit)="updateSupplierInfo(supplierRef.value)" >
                    <div class = "form-group">
                        <label>Supplier Id</label>
                        <input class = "form-control" type = "text"   placeholder = "Supplier id" name="sid" ngModel/>
                    </div>
                    <div class = "form-group">
                        <label>Supplier Password</label>
                        <input class = "form-control" type = "text"   placeholder = "Supplier Password" name="password" ngModel >
                    </div>
                    
                    <div class = "form-group">
                        <button class = "btn  btn-warning"> Update! </button>
                    </div>&nbsp;
                    
    
                </form>
                    {{msg}}<br/><br/>
                <a href = "/supplier/retrieve" style="color:blue">Go Back</a>
               
            </div>
      
            </header>
        </div>
    
        </div>
    </div>
