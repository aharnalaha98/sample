<div class = "container">
    <header class = "jumbotron">
        <div class = "container">
                <h2 id = "head">Your carts!</h2>
        </div>
    </header>
               
                
              

<div *ngFor="let cart of carts">
    <img src="{{cart.image}}">
    <div class = "caption">
    <h4>{{cart.pname}}</h4>
    <!-- <h3>{{cart.quantity}}</h3> -->
    <p><strong><h3>Rs.{{cart.price}}</h3></strong></p>
    <button >+</button>
    <button >-</button>
       
    </div>
    </div>
</div>
