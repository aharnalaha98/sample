<div>
    <header class = "jumbotron">
        <div class = "container">
            <div class = "row">
                <h1 style = "text-align: center">Sign Up</h1>
                    <div style = "width:50%; margin: 5px auto;">
                        <form action = "/register" method = "POST" [formGroup]="customersInfo" (ngSubmit)="storeCustomersDetails()">
                            <div class = "form-group">
                                <label>User ID</label>
                                <input class = "form-control"  type = "text" formControlName = "cid" placeholder = "User ID">
                            </div>
                            <div class = "form-group">
                                <label>Name</label>
                                <input class = "form-control"  type = "text" formControlName = "cname" placeholder = "Name">
                            </div>
                            <div class = "form-group">
                                <label>UserName</label>
                                <input  class = "form-control" type = "text" formControlName = "username" placeholder = "UserName">
                            </div>
                            <div class = "form-group">
                                <label>Password</label>
                                <input class = "form-control" type = "password" formControlName = "password" placeholder = "Password" required minlenth = "10">
                            </div>
                            <div class = "form-group">
                                <label>Email</label>
                                <input  class = "form-control" type = "text" formControlName= "email" placeholder = "Email">
                            </div>
                            <div class="form-group">
                                <label>Mobile No</label>
                                <input class = "form-control" type = "number" formControlName = "phone" placeholder = "Phone">
                            </div>
                            <div class = "form-group">
                                <label>Address</label>
                                <input class = "form-control" type = "text" formControlName = "address" placeholder = "permanent address">
                            </div>
                        <button class = "btn btn-primary" routerLink = ""> Sign Up </button>&nbsp;<br/><br/>
                    <div class = "form-group">
                        <a href = "/login"> <button class = "btn  btn-success">Already have an account </button> </a>
                    </div>
                </form>
            <a href = "/" style="color:blue">Go Back</a>
            </div>
        </div>
    </div>
    </header>
</div>
